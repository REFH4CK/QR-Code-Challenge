<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="A QR code shorthand to Frontend Mentor page">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>

  <main>
    <h1 class="sr-only">QR Code Challenge scan the QR code to improve your front-end skills!</h1>

    <section class="container">
      <h2 class="sr-only">Card with QR code</h2>

      <article class="qr">
        <img src="images/image-qr-code.png" alt="">
      </article>

      <article class="content">
        <h1 class="improve-skills">Improve your front-end skills by building projects</h1>
      
       <span>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>the next level</span>
      </article>

    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/REFH4CK">REFH4CK</a>.
  </footer>
  
</body>
</html>
